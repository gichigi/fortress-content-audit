<html>
  <body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; padding: 40px; max-width: 600px; margin: 0 auto;">
    <h2 style="font-family: Georgia, serif; font-weight: 400; font-size: 28px; margin-bottom: 24px;">Confirm your email</h2>
    
    <p style="color: #666; line-height: 1.6; margin-bottom: 24px;">
      Click the link below to confirm your email address and complete your sign up. This link will expire in 1 hour.
    </p>
    
    <p style="margin-bottom: 32px;">
      <a href="{{ .SiteURL }}/auth/confirm?token_hash={{ .TokenHash }}&type=signup&next=/dashboard" 
         style="display: inline-block; background: #18181b; color: #fff; padding: 12px 24px; text-decoration: none; font-weight: 500;">
        Confirm Email
      </a>
    </p>
    
    <p style="color: #999; font-size: 14px; line-height: 1.6;">
      If you didn't create an account, you can safely ignore this email.
    </p>
  </body>
</html>
